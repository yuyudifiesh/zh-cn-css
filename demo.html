<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演示登录页面</title>
    <link rel="stylesheet" href="https://yuyudifiesh.github.io/zh-cn-css/v1.css">
</head>
<body class="背景颜色-灰-100 显示-弹性 对齐项目-中心 对齐内容-中心 高度-屏幕">
    <div class="背景颜色-白 阴影-大 内边距-6 宽度-50% @断点-小:宽度-100% 圆角-大">
        <div class="内边距-4">
            <h1 class="文本大小-5 文本颜色-蓝-500 文本对齐-中心">用户登录</h1>
            <form class="外边距-顶部-6">
                <div class="外边距-底部-4">
                    <label class="文本大小-3 文本颜色-灰-700" for="username">用户名</label>
                    <input class="输入框 宽度-100% 内边距-2 圆角-中 文本颜色-灰-900 边框-灰-300 @悬停:边框-蓝-500 @聚焦:边框-蓝-500" type="text" id="username" required>
                </div>
                <div class="外边距-底部-6">
                    <label class="文本大小-3 文本颜色-灰-700" for="password">密码</label>
                    <input class="输入框 宽度-100% 内边距-2 圆角-中 文本颜色-灰-900 边框-灰-300 @悬停:边框-蓝-500 @聚焦:边框-蓝-500" type="password" id="password" required>
                </div>
                <div class="显示-弹性">
                    <button class="按钮 背景颜色-蓝-500 文本颜色-白 宽度-50% 内边距-2 圆角-中 @悬停:背景颜色-蓝-600" type="submit">登录</button>
                </div>
            </form>
            <p class="文本大小-3 文本颜色-灰-700 文本对齐-中心 外边距-顶部-4">还没有账号？<a class="文本颜色-蓝-500 @悬停:文本颜色-蓝-600" href="#">立即注册</a></p>
        </div>
    </div>
</body>
</html>
